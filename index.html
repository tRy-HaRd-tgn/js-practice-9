<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Practice 9</title>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="container_table">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">имя</th>
                    <th scope="col">фамилия</th>
                    <th scope="col">отчество</th>
                    <th scope="col">дата рождения</th>
                    <th scope="col">год начала обучения</th>
                    <th scope="col">факультет</th>
                  </tr>
                </thead>
                <tbody id="table">
                </tbody>
              </table>
        </div>
        <div >
            <form action="" class="container_form">
                <input required name="Fname"  placeholder="Fname" type="text" class="container_form_input">
                <input required name="Sname"  placeholder="Sname" type="text" class="container_form_input">
                <input required name="Tname"  placeholder="Tname" type="text" class="container_form_input">
                <input required name="Date_of_birth"  placeholder="Date of birth" type="date" class="container_form_input">
                <input required id="yearOFeducation" name="Year_of_start_education"  placeholder="Year of start education" type="number" class="container_form_input">
                <input required name="faculty"  placeholder="faculty" type="text" class="container_form_input">
                <button type="submit" class="container_form_btn"></button>
            </form>
        </div>
    </div>
</body>
</html>
